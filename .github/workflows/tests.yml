name: Theme Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run linting for JavaScript
      run: npm run lint:js

    - name: Run linting for CSS
      run: npm run lint:css

    - name: Run ESLint
      run: npm run lint:eslint

    - name: Run Stylelint
      run: npm run lint:stylelint

    - name: Check code format
      run: npm run check:format

    - name: Fix code format
      run: npm run fix:format

    - name: Minify JavaScript
      run: npm run minify:js

    - name: Compile RTL CSS
      run: npm run compile:rtl

    - name: Run Tests (if applicable)
      run: |
        # Add any test command here if you have tests
        echo "No tests defined in the current setup."

    - name: Upload Artifacts (Optional)
      uses: actions/upload-artifact@v3
      with:
        name: minified-js
        path: |
          path/to/minified-js

    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

